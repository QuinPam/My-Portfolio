<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./../assets/css/contact.css" />
    <link rel="stylesheet" href="./../assets/css/navbar.css" />

    <!-- FONT AWESOME ICON -->

      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-wrap">
          <a href="#" class="logo">
            <img src="./../assets/img/Bee (2).svg" width="50px" height="30px" />
            Contact Me
          </a>
        </div>
        <div class="nav-items" id="nav-item-wrap">
          <a href="./../index.html" class="nav-links">Home</a>
          <a href="./work.html" class="nav-links">Work</a>
          <a href="./about.html" class="nav-links">About</a>
          <a href="./photos.html" class="nav-links">Photos</a>
        </div>
        <div class="hamburger-wrap" id="menu-options" onclick="toggleNavbar()">
          <i class="hamburger fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <main>
      <div class="form">
        <div class="contact-form">
          <h3>Say Hello!</h3>
          <p>Fill this form and I'll contact you as soon as I can.</p>
          <form action="" onsubmit="processForm()">
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Name"
            />
            <br />
            <input type="email" name="email" id="email" placeholder="Email" />
            <br />
            <input type="text" name="text" id="text" placeholder="Message" />
            <br />
            <button>Submit</button>
          </form>
        </div>
      </div>

      <div class="contact-types">
        <div class="contact">
          <i class="fas fa-location-arrow">Address</i>
          <p>Plot 7A, Army Post-Housing Esate, Abuja.</p>
        </div>

        <div class="contact">
          <a href="mailto:pamelaodeh@gmail.com">
            <i class="fas fa-envelope">Email</i>
          </a>
          <p>pamelaodeh@gmail.com</p>
        </div>

        <div class="contact">
          <a href="tel:08121401493"><i class="fas fa-phone-alt">Phone</i></a>
          <p>+234(0)8121401493</p>
        </div>
      </div>
    </main>

    <!-- FOOTER SECTION-->
    <footer>
      <h3>Social Media:</h3>
      <br />
      <div>
        <a href="https://www.linkedin.com/in/pamela-odeh-899639153/">
          <i class="fab fa-2x fa-linkedin">LinkedIn</i>
        </a>
        <a href="https://github.com/QuinPam">
          <i class="fab fa-2x fa-github-square">Github</i>
        </a>
      </div>
    </footer>
    <!-- HAMBURGER LOGO -->

    <script src="./../assets/js/hamburger.js"></script>
  </body>
</html>
